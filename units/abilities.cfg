#define SUMMON_FUNGUS
    [set_menu_item]
        id=summon_fungus
        description=_ "Summon fungus for 9 gold"
        [show_if]
        [/show_if]

        [filter_location]
            [filter_adjacent_location]
                [filter]
                    type=biovore
                    side=$side_number
                    [filter_wml]
                        moves=$this_unit.max_moves
                    [/filter_wml]
                    [filter_location]
                        [not]
                            terrain=C*,K*
                        [/not]
                    [/filter_location]
                [/filter]
            [/filter_adjacent_location]
            [not]
                [filter]
                [/filter]
                [or]
                    terrain=_off^_usr,Q*,W*,*^X*,X*,*^V*
                [/or]
            [/not]
        [/filter_location]
        [command]
            [store_gold]
                variable=actualgold
                side=$side_number
            [/store_gold]
            {IF_VAR actualgold greater_than_equal_to 9 (
                [then]
                    [gold]
                        amount=-9
                        side=$side_number
                    [/gold]
                    [unit]
                        type=fungus
                        side=$side_number
                        x,y=$x1,$y1
                        moves=0
                        animate=yes
                    [/unit]
                    {MODIFY_UNIT x,y=$x1,$y1 attacks_left 0}
                    {MODIFY_UNIT x,y=$x1,$y1 moves 0}
                    [store_unit]
                        [filter]
                            type=biovore
                            side=$side_number
                            [filter_wml]
                                moves=$this_unit.max_moves
                            [/filter_wml]
                            [filter_adjacent]
                                x,y=$x1,$y1
                            [/filter_adjacent]
                        [/filter]
                        variable=able_to_summon
                    [/store_unit]
                    {IF_VAR able_to_summon.length greater_than 1 (
                        [then]
                            {FOREACH able_to_summon a}
                                {IF_VAR able_to_summon[$a].id equals $last_selected_unit.id (
                                    [then]
                                        {VARIABLE able_to_summon[$a].attacks_left 0}
                                        {VARIABLE able_to_summon[$a].moves 0}
                                        {VARIABLE_OP able_to_summon[$a].experience add 3}

                                        [unstore_unit]
                                            variable=able_to_summon[$a]
                                            find_vacant=no
                                            text= _ "+3 exp"
                                            red,green,blue=50,50,200
                                        [/unstore_unit]
                                        {CLEAR_VARIABLE able_to_summon}
                                    [/then]
                                    [else]
                                        [filter_condition]
                                            [variable]
                                                name=last_selected_unit.id
                                                equals=$empty
                                            [/variable]
                                            [or]
                                                [have_unit]
                                                    id=$last_selected_unit.id
                                                    [not]
                                                        [filter_adjacent]
                                                            x,y=$x1,$y1
                                                        [/filter_adjacent]
                                                    [/not]
                                                [/have_unit]
                                            [/or]
                                        [/filter_condition]

                                        [store_unit]
                                            [filter]
                                                id=able_to_summon[$a].id
                                            [/filter]
                                            variable=last_selected_unit
                                        [/store_unit]
                                        {VARIABLE able_to_summon[$a].attacks_left 0}
                                        {VARIABLE able_to_summon[$a].moves 0}
                                        {VARIABLE_OP able_to_summon[$a].experience add 3}

                                        [unstore_unit]
                                            variable=able_to_summon[$a]
                                            find_vacant=no
                                            text= _ "+3 exp"
                                            red,green,blue=50,50,200
                                        [/unstore_unit]
                                        {CLEAR_VARIABLE able_to_summon}
                                        {CLEAR_VARIABLE summoners}
                                    [/else]
                                )}
                            {NEXT a}
                        [/then]
                        [else]
                            [store_unit]
                                variable=able_to_summon
                                [filter]
                                    type=biovore
                                    side=$side_number
                                    [filter_wml]
                                        moves=$this_unit.max_moves
                                    [/filter_wml]
                                    [filter_adjacent]
                                        x,y=$x1,$y1
                                    [/filter_adjacent]
                                [/filter]
                            [/store_unit]
                            {VARIABLE able_to_summon.attacks_left 0}
                            {VARIABLE able_to_summon.moves 0}
                            {VARIABLE_OP able_to_summon.experience add 3}

                            [unstore_unit]
                                variable=able_to_summon
                                find_vacant=no
                                text= _ "+3 exp"
                                red,green,blue=50,50,200
                            [/unstore_unit]
                            {CLEAR_VARIABLE able_to_summon}
                            [fire_event]
                                name=post summon
                                [primary_unit]
                                    x,y=$x1,$y1
                                [/primary_unit]
                            [/fire_event]
                        [/else]
                    )}
                [/then]
                [else]
                    [message]
                        speaker=narrator
                        side_for=$side_number
                        caption=_ "Error"
                        message= _ "I have insufficient materials. I am unable to summon."
                        image=wesnoth-icon.png
                    [/message]
                [/else]
            )}
            {CLEAR_VARIABLE actualgold}
        [/command]
    [/set_menu_item]

