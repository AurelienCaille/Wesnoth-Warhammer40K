[unit_type]
    id=neko_hunter
    name= _ "Huntress"
    race=catkin
	gender=female
    image="neko/nekohunter.PNG"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=34
    movement_type=catpaw
    movement=5
    experience=38
    level=1
    alignment=lawful
    advances_to=neko_lion,neko_panther
    cost=14
    usage=fighter
    description= _ "The hunters and fighters of the Catkin are primarily female as are most Catkin. None the less they are capible of tearing prey to shreds and are able to exicute lightening quick pounces with enough force to crush bone."
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    undead_variation=human

    [attack]
        name=Claws
        description=_"Claws"
        type=blade
        range=melee
        damage=6
        number=3
        icon=attacks/claws-animal.png
    [/attack]
    [attack]
        name=Pounce
        description=_"Pounce"
        type=impact
        range=melee
        damage=9
        number=2
        icon=attacks/claws-animal.png
	[specials]
		{WEAPON_SPECIAL_FIRSTSTRIKE}
	[/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Claws
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image=neko/nekohunter.png
        [/frame]
        [frame]
            begin=-200
            end=-50
            image=neko/nekohunter-atk1.png
        [/frame]
	[if]
	hits=yes
        [frame]
            begin=-50
            end=50
            image=neko/nekohunter-atk2.png
            sound=claws.ogg
        [/frame]
	[/if]
	[else]
	hits=no
        [frame]
            begin=-50
            end=50
            image=neko/nekohunter-atk2.png
            sound={SOUND_LIST:MISS}
        [/frame]
	[/else]
        [frame]
            begin=50
            end=200
            image=neko/nekohunter.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=Pounce
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image=neko/nekohunter.png
        [/frame]
        [frame]
            begin=-200
            end=-50
            image=neko/nekohunter-atk1.png
        [/frame]
	[if]
	hits=yes
        [frame]
            begin=-50
            end=50
            image=neko/nekohunter-atk2.png
            sound=claws.ogg
        [/frame]
	[/if]
	[else]
	hits=no
        [frame]
            begin=-50
            end=50
            image=neko/nekohunter-atk2.png
            sound={SOUND_LIST:MISS}
        [/frame]
	[/else]
        [frame]
            begin=50
            end=200
            image=neko/nekohunter.png
        [/frame]
    [/attack_anim]
[/unit_type]
