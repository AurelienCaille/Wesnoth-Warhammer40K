#enddef

#define TRAIT_ELYSIAN
    # Hardy units have extra resistances to weapons:
    [trait]
        id=elysian
        male_name=_"Elysian Aircraft Club"
        female_name=_"Elysian Aircraft Club"
        description=_"From the sky"
        [effect]
            apply_to=movement_costs
            replace=yes
            [movement_costs]
		deep_water=1
		shallow_water=1
		swamp_water=1
		flat=1
		sand=1
		forest=1
		hills=1
		mountains=1
		village=1
		castle=1
		cave=1
		unwalkable=1
		impassable=100
		frozen=1
		fungus=1
	[/movement_costs]
        [/effect]
[effect]
            apply_to=resistance
            replace=no
            [resistance]
                pierce=+10
            [/resistance]
        [/effect]
    [/trait]
#enddef

#define TRAIT_ROUGHRIDER
    [trait]
        id=roughrider
        male_name= _ "For the Khan"
        female_name= _ "For the Khan"
        description= _ "2+ Damage in offensive combat"
        [effect]
            apply_to=attack
            range=melee
            [set_specials]
                id=roughrider
                mode=append
                [damage]
                    add=2
                    active_on=offense
                [/damage]
            [/set_specials]
        [/effect]
    [/trait]
#enddef

