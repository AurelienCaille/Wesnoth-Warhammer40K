#textdomain wesnoth-Era_of_Horrors_MP_Era

#define TRAIT_KRIEG
    # Hardy units have extra resistances to weapons:
    [trait]
        id=krieg
        male_name=_"Krieg is hearth"
        female_name=_"Krieg is hearth"
        description=_"More resistant to weapon damage."
        [effect]
            apply_to=resistance
            replace=no
            [resistance]
                pierce=-5
                blade=-8
		fire=-8
		impact=-5
            [/resistance]
        [/effect]
    [/trait]
#enddef

#define TRAIT_TALLARN
    # Hardy units have extra resistances to weapons:
    [trait]
        id=tallarn
        male_name=_"Sand of Tallarn"
        female_name=_"Sand of Tallarn"
        description=_"Be sand"
        [effect]
            apply_to=defense
            replace=no
            [defense]
		sand=-10
		hills=-10	
            [/defense]
        [/effect]
