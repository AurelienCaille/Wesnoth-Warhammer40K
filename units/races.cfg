	male_names= _ "Abel,Aleron,Aldon,Altair,Alumit,Amaia,Amarande,Ambrose,Amdis,Andros,Ashling,Athan,Bakarne,Bela,Beval,Bian,Blaine,Braeden,Brandeis,Brendan,Brone,Bronwen,Carden,Cian,Corbin,Damalis,Damian,Danton,Daray,Delano,Donn,Dunkan,Eamen,Gustaff,Heath,Heathcliff,Ingrum,Jareth,Kaevan,Karayan,Kern,Kieran,Lucine,Marlin,Nelo,Parris,Raven,Rune,Savan,Sumnor,Tainn,Tariq,Tristram,Vega,Wynn,Lestat,Louis,Armand,Amadeo,Santiago,Marius,Magnus,David,Enkil,Mael,Santino,Vittorio,Thorne,Avicus,Felix,Laurent,Daniel,Khayman,Tarquin,Quinn,Vladimir,Vlad,Ansel,Anwar,Arden,Ashe,Ashford,Ashlin,Bairde,Barnabas,Bentley,Brishen,Connor,Crevan,Dante,Flynne,Gavin,Hewitt,Holt,Jacy,Jolon,Kasch,Lucyan,Morgyn,Pembroke,Quillan,Quinn,Riordin,Rowan,Sylvain,Taban,Teague,Wendell"

	female_names= _ "Aislinn,Alana,Alaura,Aleta,Alethea,Alma,Amaris,Amaryllis,Amaya,Ambrosine,Araxie,Ariana,Autumn,Badria,Blythe,Brenna,Busana,Cascata,Celine,Ceridwen,Chandra,Damarys,Denisha,Devin,Erela,Fala,Fanya,Hazelle,Isadora,Iva,Javan,Jenessa,Jora,Jordyn,Jovana,Kamalia,Kalyca,Kavindra,Kestrel,Kynthia,Laqueta,Layla,Leandra,Leigh,Livana,Naida,Neesha,Nevada,Oleta,Parkyr,Philomina,Pyralis,Rayne,Risa,Rosalia,Salena,Seda,Shahar,Shea,Silva,Silvana,Tabitha,Tacita,Tara,Tatiana,Tayce,Vala,Valonia,Vesta,Vidonia,Waneta,Wyntir,Yepa,Yolanda,Yoninah,Zyta,Adara,Adena,Adrianne,Alarice,Alvita,Amara,Ambika,Antonia,Araceli,Balandria,Basha,Beryl,Bryn,Callia,Caryssa,Cassandra,Casondrah,Chatha,Ciara,Cynara,Cytheria,Dabria,Darcei,Deandra,Deirdre,Delores,Desdomna,Devi,Drucilla,Duvessa,Fantine,Fuscienne,Gabi,Gallia,Hanna,Hedda,Jerica,Jetta,Joby,Kacila,Kala,Kallie,Keelia,Killian,Kory,Lilith,Lucretia,Lysha,Mercedes,Mia,Maura,Perdita,Quella,Riona,Safiya,Salina,Severin,Sidonia,Sirena,Solita,Tempest,Thea,Treva,Trista,Vala,Winta"

	description= _"These are not typical toys, they are living creatures, although they weren't always. All toys where at one time simple play things, but these were either possessed or given life through dark magic.

Athamine's Toy Box

Athamine was a bright, young girl. She had many friends, both human, and her toys. Her father was a kind, brave, human general. Her mother was a caring, sweet, elven lady. Athamine had her mother's natural beauty, but her father's traits when it came to racial factors (ears, height, ect.). It would be safe to say Athamine had the best of everything, but for each Dawn there is a Dusk. One particularly cold winter, Athamine was sent to her Aunt's in warmer country. Her father was called off to investigate a Orcish sighting, leaving Athamine's mother alone, with a small amount of other villagers. As events would have it, that Orcish sighting was a decoy for a large band to raid the village. There were only a handful of survivors, Athamine's mother was not one of them. When Athamine returned, she returned to a father she was unfamiliar with. One that would not speak to her directly, and one that easily became angered. One that would not tell her about her mother, until one fateful day of persistence. He told her in tears, and being as innocent as she was she began to ask more questions, only to find a slap across the face as her answer. It was then that her father barred her from the outside world, and began beating her. Athamine's only comfort was her toys, her only friends now. But the beatings worsened, up until the point when her father beat her to the brink of death. It was then she needed her "friends" the most, she needed them to help her, to save her...

And that's just what they did...

It could be said that Athamine and her father would be found dead the next morning, in a room of toys. But Athamine's spirit merely pasted on. Passed on to her toys..."
	
[/race]

