	description= _"The Catkin appear to be human, except for their more cat-like features- large cupped ears, tails, and large eyes with silt pupils. Also Catkin display a strange variety of fur colors, that is, in addition to normal colors- black, brown, blonde, and red- they can also have blue, silver, white, green, purple, and even multi-colored or patterned- like stripes or spots. But, the Catkin attitude is much different than the humans'. Catkin hunt and fight using only their own prowess, no weapons or armor, and only use tools when things can be done no other way.

Catkin are curious about everything, and welcome others not from their own pride, without hesitation, including non-violent Undead. Catkin do not normally start fights, but will retaliate against violence with a burning passion, only stopping when the opposition is defeated or surrenders."

[/race]

