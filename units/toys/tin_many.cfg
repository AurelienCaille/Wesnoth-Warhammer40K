        name=Spears
        description=_"Spears"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=6
        number=10
	[specials]
	{WEAPON_SPECIAL_SWARM}
	[/specials]
    [/attack]
	[attack]
	name=Arrow Rain
        description=_"Arrow Rain"
        icon=attacks/bow.png
        type=pierce
