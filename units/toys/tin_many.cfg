        number=10
	[specials]
	{WEAPON_SPECIAL_SWARM}
	[/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spears
        [/filter_attack]
        [frame]
            begin=-225
            end=-75
            image="squad.png"
        [/frame]
        [if]
        hits=yes
        [frame]
            begin=-75
            end=75
            image="squad.png"
            sound=axe.ogg
        [/frame]
        [/if]
        [else]
        hits=no
        [frame]
            begin=-75
            end=75
            image="squad.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [/else]
        [frame]
            begin=75
            end=225
