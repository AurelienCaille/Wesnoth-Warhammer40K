    id=tin_leader
    name= _ "Tin Commander"
    race=toy
    image="toys/comander.PNG"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=42
    movement_type=tinhorse
    movement=6
    experience=54
    level=2
    alignment=lawful
	gender=male
    advances_to=tin_general
    cost=30
    usage=fighter
	[abilities]
	{ABILITY_LEADERSHIP_LEVEL_2}
	[/abilities]
    description= _ "..."
    [attack]
        name=Spear
        description=_"Spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=8
        number=3
    [/attack]
	[attack]
	name=Bow
        description=_"Bow"
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=6
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-225
            end=-75
            image="comander.png"
        [/frame]
        [if]
        hits=yes
        [frame]
            begin=-75
            end=75
            image="comander.png"
            sound=axe.ogg
        [/frame]
        [/if]
        [else]
        hits=no
        [frame]
            begin=-75
            end=75
            image="comander.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [/else]
        [frame]
            begin=75
            end=225
            image="comander.png"
        [/frame]
    [/attack_anim]
