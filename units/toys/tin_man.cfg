[unit_type]
    id=tin_man
    name= _ "Tin Soldier"
    race=toy
    image="toys/soldier.PNG"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=30
    movement_type=tinfoot
    movement=5
    experience=32
    level=1
    alignment=lawful
	gender=male
    advances_to=tin_few,tin_leader
    cost=14
    usage=mixed fighter
    description= _ "..."
    [attack]
        name=Spear
        description=_"Spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=6
        number=3
    [/attack]
	[attack]
	name=Bow
        description=_"Bow"
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=4
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-225
            end=-75
            image="soldier.png"
        [/frame]
        [if]
        hits=yes
        [frame]
            begin=-75
            end=75
            image="soldier.png"
            sound=axe.ogg
        [/frame]
        [/if]
        [else]
        hits=no
        [frame]
            begin=-75
            end=75
            image="soldier.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [/else]
        [frame]
            begin=75
            end=225
            image="soldier.png"
        [/frame]
    [/attack_anim]
[/unit_type]
