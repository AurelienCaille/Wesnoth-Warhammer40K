[unit_type]
    id=rag_doll
    name= _ "Rag Doll"
    race=toy
    image="toys/rag-doll+revamp.PNG"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=toyfoota
    movement=6
    experience=43
    level=2
    alignment=chaotic
	gender=female
    advances_to=athamine_doll
    cost=30
    usage=fighter
    description= _ "..."
    [attack]
        name=blades
        description=_"blades"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=5
        number=5
    [/attack]
	[attack]
	name=throwing knives
        description=_"throwing knives"
        icon=attacks/glaive.png
        type=blade
        range=ranged
        damage=3
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=blades
        [/filter_attack]
        [frame]
            begin=-225
            end=-75
            image="dolly.png"
        [/frame]
        [if]
        hits=yes
        [frame]
            begin=-75
            end=75
            image="dolly.png"
            sound=axe.ogg
        [/frame]
        [/if]
        [else]
        hits=no
        [frame]
            begin=-75
            end=75
            image="dolly.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [/else]
        [frame]
            begin=75
            end=225
            image="dolly.png"
        [/frame]
    [/attack_anim]
[/unit_type]
